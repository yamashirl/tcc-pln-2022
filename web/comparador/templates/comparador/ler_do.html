<html>
<head>
    <title>Diário Oficial - Edição nº {{ edicao }}</title>
</head>
<body>
<h1>Diário Oficial - Edição nº {{ edicao }}</h1>
{% autoescape off %}
{{ plot }}
{% endautoescape %}
<table>
    <tr>
        <th>#</th>
        <th>paragrafo_id</th>
        <th>confiança</th>
        <th>conteudo</th>
    </tr>
    {% for num, paragrafo_id, confianca, conteudo in paragrafos %}
    <tr>
        <td style="vertical-align:top">{{ num }}</td>
        <td style="vertical-align:top"><a href={% url 'informacoes_paragrafo' paragrafo_id %}>{{ paragrafo_id }}</a></td>
        <td style="vertical-align:top; text-align:right">{{ confianca|floatformat:5 }}</td>
        <td>{{ conteudo }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
